<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="gallery">
    <div class="mainImg">
      <img src="image_1.jpg" alt="">
      <i class="fa fa-arrow-left fa-2x"></i>
      <i class="fa fa-angle-double-right fa-2x"></i>
    </div>
    <ul class="thumbnails">
      <li><img src="image_2.jpg" alt="" class="active"></li>
      <li><img src="image_3.jpg" alt=""></li>
      <li><img src="image_4.jpg" alt=""></li>
      <li><img src="image_5.jpg" alt=""></li>
      <li><img src="image_6.jpg" alt=""></li>
      <li><img src="image_7.jpg" alt=""></li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
